<html>
    <body>
        <h1>function</h1>
        <script>
        function sum(left,right){
           return left+right;
        
        }

    
        </script>
        <input type="button" value="alert=>1+2" onclick="
        alert(sum(1,2))
       
        ">

<input type="button" value="change body = 2+3" onclick="
document.querySelector('body').innerHTML = sum(2,3);
">

<input type="button" value="3+4" onclick="
sum(3,4)
">
    </body>
</html>
