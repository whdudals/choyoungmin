<html>
    <body>
        <h1>Loop</h1>
        <script>
            var members = ['CHO', 'YOUNG', 'MIN','a','CHO', 'YOUNG', 'MIN','a','MIN','a','CHO', 'YOUNG', 'MIN','a','CHO', 'YOUNG', 'MIN','a','CHO', 'YOUNG','MIN','a'];
            document.write('<ol>');
                    var i = 0;
            while(i<members.length){
                document.write('<li>'+members[i]+'</li>');
                i = i +1;
            }
            document.write('</ol>');
           
            </script>
    </body>
</html>
